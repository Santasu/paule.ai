<!doctype html>
<meta charset="utf-8">
<title>SSE test</title>
<h1>SSE Test</h1>
<p><a href="/api/sse-ping" target="_blank">/api/sse-ping</a></p>
<p><button id="btn">Start /api/stream echo</button></p>
<pre id="out" style="white-space:pre-wrap;background:#111;color:#0f0;padding:12px;border-radius:8px;max-width:900px"></pre>
<script>
btn.onclick = () => {
  const u = '/api/stream?message=' + encodeURIComponent('Labas') + '&echo=1';
  const es = new EventSource(u);
  es.onmessage = (e) => out.textContent += e.data + '\n';
  es.onerror = (e) => { out.textContent += '\n[ERROR]\n'; es.close(); };
};
</script>
